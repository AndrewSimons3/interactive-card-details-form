<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>

		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body id="hide-bg">
		<main class="container">
			<div class="credit-card-container">
				<div class="front-container">
					<img class="front" src="./images/bg-card-front.png" />
					
					<img class="logo" src="./images/card-logo.svg" />
					<p class="card-number-display">0000 0000 0000 0000</p>
					<p class="cardholder-display">Jane Appleseed</p>
					<p class="expiry-month-display">00</p>
					<p class="slash">/</p>
					<p class="expiry-year-display">00</p>
				</div>
				<div class="back-container">
					<img class="back" src="./images/bg-card-back.png" />
					<p class="cvc-display">000</p>
				</div>
			</div>
			<form class="form">
				<div class="name">
					<label>Cardholder Name</label>
					<input
						id="name"
						type="text"
						placeholder="e. g. Jane Appleseed"
						oninput="inputName()"
					/>
					<p class="name-error">Can't be blank</p>
				</div>
				<div class="card-number">
					<label for="ccn">Credit Card Number:</label>
					<input
						id="card-number"
						class="card-number"
						type="text"
						name="card-number"
						inputmode="numeric"
						pattern="[0-9\s]{13,19}"
						autocomplete="cc-number"
						maxlength="19"
						placeholder=" e.g. 1234 5678 9123 0000"
						oninput="inputCardNum()"
					/>
					<p class="card-error">Can't be blank</p>
				</div>
				<div class="expiration">
					<label>Exp. Date (mm/yy)</label>
					<input
						id="month"
						type="text"
						name="month"
						placeholder="MM"
						maxlength="2"
						size="2"
						oninput="inputMonth()"
					/>
		
					<input
						id="year"
						type="text"
						name="year"
						placeholder="YY"
						maxlength="2"
						size="2"
						oninput="inputYear()"
					/>
					<p class="exp-error">Can't be blank</p>
				</div>
				<div class="cvc">
					<label>cvc</label
					><input
						class="required"
						id="cvc"
						type="text"
						maxlength="3"
						size="3"
						placeholder="e.g. 123"
						name="cvc"
						oninput="inputCvc()"
					/>
					<p class="cvc-error">Can't be blank</p>
				</div>
				<button class="btn">Confirm</button>
			</form>
			<div class="thank-you hide">
				<img src="./images/icon-complete.svg" alt="thank you" />
				<h1>Thank you!</h1>
				<p>We've added your card details</p>
				<button class="btn continue">Continue</button>
			</div>
		</main>
		
		<!-- Completed state start -->
<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/AndrewSimons3"
				>Andrew Simons</a
			>.
		</div>
		<!-- Thank you! We've added your card details Continue -->
	</body>
	
</html>
